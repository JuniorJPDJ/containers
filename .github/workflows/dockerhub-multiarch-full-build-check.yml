name: DockerHub Multi-arch Full Build Check

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  check_multiarch_sync:
    name: Check DockerHub Multi-arch Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Install crane
        run: |
          curl -sL https://github.com/google/go-containerregistry/releases/latest/download/go-containerregistry_Linux_x86_64.tar.gz | tar -xz crane
          sudo mv crane /usr/local/bin/

      - name: Run DockerHub Multi-arch Full Build Check
        env:
          THRESHOLD_HOURS: 24
        run: |
          GIT_DIFF_BASE='${{ github.event.pull_request.base.sha }}'
          GIT_DIFF_HEAD='${{ github.event.pull_request.head.sha }}'
          ./scripts/dockerhub-multiarch-full-build-check.sh "$GIT_DIFF_BASE" "$GIT_DIFF_HEAD"
